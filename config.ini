
[bar/mybar]
modules-right = battery pulseaudio tray menu-power
modules-center = date 
modules-left = i3

bottom = true

background = #282A36
font-0 = HackNerdFont:size=10

[module/menu-power]
type = custom/menu

expand-right = true

menu-0-0 = "Poweroff "
menu-0-0-exec = "systemctl poweroff"

label-open = " "
label-close = ""
label-separator = " | "

[module/battery]
type = internal/battery
full-at = 99
low-at = 5
battery = BAT0
adapter = AC
poll-interval = 5
format-charging = <label-charging> <animation-charging>
format-charging-margin = 10px
format-discharging = <label-discharging> <ramp-capacity>
format-discharging-margin = 10px

;format-full = <ramp-capacity> <label-full>
;format-low = <label-low> <animation-low>

label-charging = %percentage%%
label-discharging = %percentage%%

label-full = Fully charged
label-low = BATTERY LOW

ramp-capacity-0 =   
ramp-capacity-1 =   
ramp-capacity-2 =   
ramp-capacity-3 =   
ramp-capacity-4 =   

bar-capacity-width = 10

animation-charging-0 =   
animation-charging-1 =   
animation-charging-2 =   
animation-charging-3 =   
animation-charging-4 =   
animation-charging-framerate = 750

animation-discharging-0 =   
animation-discharging-1 =   
animation-discharging-2 =   
animation-discharging-3 =   
animation-discharging-4 =   
animation-discharging-framerate = 500

animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[module/pulseaudio]
type = internal/pulseaudio

; sink = alsa_output.pci-0000_12_00.3.analog-stereo

; Use PA_VOLUME_UI_MAX (~153%) if true, or PA_VOLUME_NORM (100%) if false
; Default: true
use-ui-max = true

interval = 5

reverse-scroll = false

format-volume = <ramp-volume> <label-volume>
format-volume-margin = 10px

label-muted = 󰸈 muted
label-muted-foreground = #666

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

click-right = pavucontrol

[module/tray]
type = internal/tray

format-margin = 8px
tray-spacing = 8px

[module/i3]
type = internal/i3

label-focused = %index%
label-focused-foreground = #F8F8F2
label-focused-background = #44475A
label-focused-underline = #fba922
label-focused-padding = 1

label-unfocused = %index%
label-unfocused-padding = 1

pin-workspaces = true

show-urgent = true

strip-wsnumbers = true

index-sort = true

enable-click = true

enable-scroll = true
wrapping-scroll = false
reverse-scroll = false

fuzzy-match = true

[module/date]
type = internal/date
date = %H:%M %d/%m/%Y%
